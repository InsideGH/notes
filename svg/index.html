<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="style.css">

<body>
  <img src="monitor.svg" alt="" />

  <!-- PHONE -->
  <div class="phone">
    <svg height="120px" width="90px" xmlns="http://www.w3.org/2000/svg" version="1.1">
      <rect height="100px" width="70px" stroke="#FF2626" stroke-width="10px" x="5" y="5" rx="5px" ry="5px" />
      <circle cx="40px" cy="105px" r="3px" fill="white" />
      <!-- <ellipse cx="50px" cy="50px" rx="10px" ry="25px" fill="white"/> -->
    </svg>
  </div>

  <!--  HOUSE-->
  <?xml version="1.0" encoding="utf-8"?>
  <svg version="1.1" xmlns="http://www.w3.org/2000/svg" height="340" width="340" style="background-color:#F6F7F7;">
    <!-- Bg Circle -->
    <circle cx="170" cy="170" r="162" fill="#068C70" stroke="#FFFFFF" stroke-width="15" />

    <!-- Chimney -->
    <rect x="98" y="127" fill="#FBF6A7" width="14" height="21" />
    <rect x="95" y="123" fill="#E04E27" width="20" height="4" />

    <!-- House -->
    <rect x="90" y="198" fill="#FBF6A7" width="162" height="84" />
    <rect x="80" y="148" fill="#E04E27" width="184" height="56" />

    <!-- Door -->
    <rect x="153" y="222" fill="#E04E27" width="36" height="60" />
    <rect x="153" y="218" fill="#E04E27" width="36" height="10" rx="5" />
    <rect x="183" y="252" fill="#FBF6A7" width="2" height="8" />
  </svg>






  <div class="badge">
    <?xml version="1.0" encoding="utf-8"?>
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" height="268" width="268" style="background-color:#F6F7F7;">
      <!-- Bg Circle -->
      <circle cx="134" cy="134" r="130"/>
    </svg>
  </div>
